                  curveness: 0.1
              },
              animation: true,
              animationDuration: 2000,
              animationEasing: 'quadraticOut',
              animationDelay: 0,
              progressiveThreshold: 500,
              progressive: 200,
              animationUpdate: true
          }
      }]
  };

  // 将option设置给Echarts实例
  myChart.setOption(option);

</script>
